<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>image</title>
</head>
<body>
<!-- 	* 使用img标签插入图片
			alt:图片路径有误时的提示文本
			src:图片路径
			title:鼠标移入（悬停）时的提示文本
		* src路径问题
			* 目标文件与当前文件在同包下，直接访问目标文件
			* 目标文件与当前文件不在同包下，先找目标文件的父包，再找目标文件。
				* 返回上一级：../
		
 -->
	<img alt="picture" src="img/wm.jpg" title="aaa">

</body>
</html>
