<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table_blank</title>
</head>
<body>
	<h1>三行三列</h1>
    <table border="1" width="500px" height="300px" align="center">
    	<tr align="center">
    		<td>11</td>
    		<td>12</td>
    		<td>13</td>
    	</tr>
    	<tr align="center">
    		<td colspan="2">2122</td>
<!--     		<td>22</td> -->
    		<td rowspan="2">2333</td>
    	</tr>
    	<tr align="center">
    		<td>31</td>
    		<td>32</td>
<!--     		<td>33</td> -->
    	</tr>
    </table>
</body>
</html>
