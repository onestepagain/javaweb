<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>grammar</title>
</head>
<body>

	<!-- 1.标签的分类 
			HTML标签分为两类，一类叫有开始有结束的标签，另一类叫自结束标签。
	-->
	<div></div><div></div><span></span><p></p><br>
	
	<!-- 2.标签不区分大小写
	 -->
	 <div>i am div</div>
	 <DIV>I AM DIV</DIV>
	
	<!-- 3.标签可以嵌套但不能交叉嵌套 
	-->
	<div>div<span>span</div></span>
	
	<!-- 4.标签必须正确关闭
	 -->
	 <div>div</div>
	
	<!-- 5.属性必须有值，且属性值必须加引号
			
	 -->
	 <div id="one">id=one</div>
	<!-- 6.注释不能嵌套 -->
	<!-- html注释 <!-- --> -->

</body>
</html>
