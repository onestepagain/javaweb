<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form空白</title>
</head>
<body>
	<h1>登录GET</h1>
	<form action="EndServlet" method="get">
		<table>
			<tr>
				<td>用户名:</td>
				<td><input type="text" name="username" id="username"></td>
			</tr>
			<tr>
				<td align="right">密码:</td>
				<td><input type="password" name="pwd"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="reset">
					<input id="btnSub" type="submit" value="登录">
				</td>
			</tr>
		</table>
	</form>
	<h1>登录POST</h1>
	<form action="EndServlet" method="post">
		<table>
			<tr>
				<td>用户名:</td>
				<td><input type="text" name="username" id="username"></td>
			</tr>
			<tr>
				<td align="right">密码:</td>
				<td><input type="password" name="pwd"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="reset">
					<input id="btnSub" type="submit" value="登录">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
